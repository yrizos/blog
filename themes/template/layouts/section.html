{{ define "main" }}
  <div class="section-posts">
    <h1 class="section-posts-title">All posts</h1>
    {{ $pages := sort .Pages "Date" "desc" }}
    {{ range $pages.GroupByDate "2006" }}
      {{ partial "posts-list.html" (dict "title" .Key "pages" (sort .Pages "Date" "desc")) }}
    {{ end }}
  </div>
{{ end }}
